# Tmux configuration (translated from tmux.nix)
# ============================================================================

# ============================================================================
# GENERAL SETTINGS
# ============================================================================

# Default shell
set -g default-shell /bin/zsh

# Terminal settings
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"

# History
set -g history-limit 100000

# Mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Vi mode
set-window-option -g mode-keys vi

# ============================================================================
# KEYBINDINGS
# ============================================================================

# Vim style pane selection (with prefix)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Alt-hjkl without prefix to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Alt+number to switch windows (like in nix config)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Vi copy mode keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Split panes using current path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Quick cargo run
bind-key g new-window -n 'cargo run' -c '#{pane_current_path}' "bash -c 'cargo run; echo; read -p \"Press enter to close...\"'"

# Open app prompt
bind-key o command-prompt -p "open app: " "new-window '%%'"

# Kill all tmux sessions
bind-key K confirm-before -p "Kill ALL tmux sessions? (y/n)" "run-shell 'tmux kill-server'"

# ============================================================================
# PLUGINS (TPM)
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'

# Tokyo Night theme (matching nix config)
set -g @plugin 'janoamaral/tokyo-night-tmux'

# Tokyo Night theme options
set -g @tokyo-night-tmux_window_id_style digital
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare
set -g @tokyo-night-tmux_show_datetime 1
set -g @tokyo-night-tmux_date_format MYD
set -g @tokyo-night-tmux_time_format 12H

# ============================================================================
# Initialize TMUX plugin manager (keep this line at the very bottom)
# ============================================================================
run '~/.tmux/plugins/tpm/tpm'
