# Picom configuration for DWM
# https://github.com/yshui/picom

# ============================================================================
# BACKEND
# ============================================================================

# Backend: "xrender", "glx", or "xr_glx_hybrid"
# glx is recommended for nvidia, provides better performance
backend = "glx";

# GLX backend settings
glx-no-stencil = true;
glx-copy-from-front = false;

# Use damage tracking (improves performance)
use-damage = true;

# ============================================================================
# VSYNC
# ============================================================================

# Vertical sync - prevents screen tearing
vsync = true;

# ============================================================================
# SHADOWS
# ============================================================================

shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;

# Shadow color (black)
shadow-color = "#000000";

# Exclude shadows on certain windows
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'",
    "class_g ?= 'Notify-osd'",
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'",
    "class_g = 'Polybar'",
    "_GTK_FRAME_EXTENTS@:c",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

# ============================================================================
# FADING
# ============================================================================

fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 5;

# Exclude fading on certain windows
fade-exclude = [];

# Do not fade on window open/close
no-fading-openclose = false;

# ============================================================================
# TRANSPARENCY / OPACITY
# ============================================================================

# Opacity of inactive windows (0.0 - 1.0)
inactive-opacity = 1.0;

# Opacity of active windows
active-opacity = 1.0;

# Opacity of window titlebars and borders
frame-opacity = 1.0;

# Let inactive opacity override _NET_WM_WINDOW_OPACITY
inactive-opacity-override = false;

# Dim inactive windows (0.0 - 1.0)
inactive-dim = 0.0;

# Opacity rules for specific windows
opacity-rule = [
    "90:class_g = 'Alacritty' && focused",
    "80:class_g = 'Alacritty' && !focused",
    "90:class_g = 'ghostty' && focused",
    "80:class_g = 'ghostty' && !focused",
    "90:class_g = 'kitty' && focused",
    "80:class_g = 'kitty' && !focused"
];

# ============================================================================
# CORNERS
# ============================================================================

# Rounded corners radius (0 = disabled)
corner-radius = 0;

# Exclude rounded corners on certain windows
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

# ============================================================================
# BLUR (disabled by default - can be heavy on resources)
# ============================================================================

# blur-method = "dual_kawase";
# blur-strength = 5;
# blur-background = false;
# blur-background-frame = false;
# blur-background-fixed = false;

blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "_GTK_FRAME_EXTENTS@:c"
];

# ============================================================================
# GENERAL
# ============================================================================

# Detect rounded corners
detect-rounded-corners = true;

# Detect _NET_WM_WINDOW_OPACITY
detect-client-opacity = true;

# Detect window type
detect-transient = true;
detect-client-leader = true;

# Use EWMH _NET_ACTIVE_WINDOW to determine focused window
use-ewmh-active-win = true;

# Mark windows with no WM frame as active
mark-wmwin-focused = true;

# Mark override-redirect windows that don't have a child as active
mark-ovredir-focused = true;

# Refresh rate (0 = auto-detect from X server)
refresh-rate = 0;

# Unredirect all windows if a full-screen opaque window is detected
unredir-if-possible = true;

# Delay before unredirecting (helps with flicker)
unredir-if-possible-delay = 0;

# Use WM_TRANSIENT_FOR to group windows
detect-transient = true;

# Use WM_CLIENT_LEADER to group windows
detect-client-leader = true;

# ============================================================================
# WINDOW TYPE SETTINGS
# ============================================================================

wintypes:
{
    tooltip = {
        fade = true;
        shadow = true;
        opacity = 0.9;
        focus = true;
        full-shadow = false;
    };
    dock = {
        shadow = false;
        clip-shadow-above = true;
    };
    dnd = {
        shadow = false;
    };
    popup_menu = {
        opacity = 1.0;
        shadow = true;
    };
    dropdown_menu = {
        opacity = 1.0;
        shadow = true;
    };
    utility = {
        shadow = false;
    };
};

